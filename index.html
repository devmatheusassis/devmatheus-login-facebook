<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Henrique de Assis">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
<main>
    <!-- Box de área total dos elementos  -->
    <div class="area-total">
        <!-- Box de área do símbolo facebook e descrição  -->
    <div class="area-facebook">
            <img src="./logo.svg" alt="Logo Facebook">
            <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
    </div>
    <!-- Box de área de login e formulário  -->
    <div class="area-login">
            <form action="#">
                <div class="inputs">
                    <label for="user"></label>
                    <input type="text" name="User" id="user" placeholder="Email ou telefone" required>
                    <label for="pass"></label>
                    <input type="password" name="Pass" id="pass" placeholder="Senha" required>
                </div>
                <div class="submit"><input type="submit" value="Entrar"></div><br>
                <div class="forgot"><a href="#">Esqueceu a senha?</a></div><br>
                <div class="conta"><a href=""><button type="button">Criar nova conta</button></a></div>
            </form>
            <div class="pagina"><p><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p></div>
    </div>
    </div>
</main>
</body>
</html>
